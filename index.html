  <!-- Global Error Handler (Console Only for Production) -->
  <script>
    // Only show visual errors in development
    var isDev = window.location.hostname === 'localhost';

    window.addEventListener('error', function (event) {
      // Ignore image/resource load errors silently
      if (event.target && (event.target instanceof HTMLImageElement || event.target instanceof HTMLScriptElement || event.target instanceof HTMLLinkElement)) {
        console.warn('Resource load warning:', event.target.src || event.target.href);
        return; // Don't show UI for resource errors
      }

      // Only log JS errors to console in production
      console.error('App Error:', event.message);

      // Show visual error only in development
      if (isDev && event.message) {
        var errorDiv = document.createElement('div');
        errorDiv.style = 'color:white; background:red; padding:10px; position:fixed; top:0; left:0; right:0; z-index:9999; font-family:monospace; font-size:12px;';
        errorDiv.innerHTML = '<strong>DEV ERROR:</strong> ' + event.message;
        document.body.appendChild(errorDiv);
        setTimeout(function () { errorDiv.remove(); }, 5000);
      }
    }, true);

    window.addEventListener('unhandledrejection', function (event) {
      console.error('Unhandled Promise:', event.reason);
    });
  </script>
